<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>حسباتي </title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      user-select: none;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      overflow-y: scroll;
      scroll-behavior: smooth;
      margin: 0;
      padding: 0;
    }
    /* خلفية فيديو */
    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      pointer-events: none;
      filter: brightness(0.6);
    }
    /* صور متحركة فوق الفيديو */
    .floating-image {
      position: fixed;
      z-index: -1;
      pointer-events: none;
      animation: floatUpDown 6s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 8px #00ffffaa);
    }
    .floating-image:nth-child(1) {
      width: 150px;
      bottom: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    .floating-image:nth-child(2) {
      width: 120px;
      bottom: 30%;
      right: 12%;
      animation-delay: 2s;
    }
    .floating-image:nth-child(3) {
      width: 100px;
      bottom: 15%;
      left: 30%;
      animation-delay: 1.5s;
    }
    .floating-image:nth-child(4) {
      width: 130px;
      bottom: 25%;
      right: 30%;
      animation-delay: 3s;
    }
    .floating-image:nth-child(5) {
      width: 90px;
      bottom: 10%;
      left: 50%;
      animation-delay: 4s;
    }
    @keyframes floatUpDown {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background:
        radial-gradient(circle at 30% 40%, #00f0ff88, transparent 60%),
        radial-gradient(circle at 70% 70%, #00ffff66, transparent 50%);
      animation: pulseBg 8s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
      filter: blur(40px);
      mix-blend-mode: screen;
    }
    @keyframes pulseBg {
      0% { opacity: 0.35; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
      100% { opacity: 0.35; transform: scale(1); }
    }
    .bg-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 60px;
      text-align: center;
      user-select: text;
      text-shadow: 0 0 10px #00f0ffaa;
      max-width: 400px;
      margin: 0 auto;
    }
    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #00f0ff;
      box-shadow:
        0 0 25px #00f0ff,
        0 0 50px #00f0ff inset,
        0 0 15px #00ffff;
      margin-bottom: 25px;
      object-fit: cover;
      animation: pulseGlow 3s ease-in-out infinite alternate, scalePulse 6s ease-in-out infinite;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      user-select: none;
    }
    .avatar:hover {
      transform: scale(1.15) rotate(6deg);
      box-shadow:
        0 0 45px #00ffff,
        0 0 80px #00ffff inset,
        0 0 30px #00ffff;
      filter: drop-shadow(0 0 8px #00ffff);
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 20px #00f0ff, 0 0 30px #00f0ff inset; }
      100% { box-shadow: 0 0 40px #00ffff, 0 0 60px #00ffff inset; }
    }
    @keyframes scalePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    h1 {
      font-size: 2.8rem;
      color: #00f0ff;
      text-shadow:
        0 0 5px #00f0ff,
        0 0 15px #00ffff,
        0 0 25px #00ffff,
        0 0 40px #00ffff;
      animation: fadeInOut 6s ease-in-out infinite;
      margin-bottom: 10px;
      min-height: 60px;
      user-select: text;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.2; filter: brightness(0.5); }
      50% { opacity: 1; filter: brightness(1.2); }
    }
    .quotes {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 40px;
      min-height: 50px;
      color: #66ffffcc;
      text-shadow: 0 0 5px #00f0ffaa;
      font-style: italic;
      transition: opacity 1s ease;
      user-select: text;
      max-width: 500px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 22px;
      width: 280px;
      margin-bottom: 35px;
      user-select: none;
      position: relative;
      z-index: 2;
      margin-left: auto;
      margin-right: auto;
    }
    .btn {
      background: transparent;
      border: 3px solid #00f0ff;
      color: #00f0ff;
      padding: 15px 32px;
      border-radius: 40px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.4s ease;
      text-decoration: none;
      box-shadow: 0 0 15px #00f0ff;
      display: inline-block;
      font-weight: 700;
      user-select: none;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }
    .btn:hover {
      background: #00f0ff;
      color: #0d0d0d;
      box-shadow: 0 0 40px #00ffff;
      transform: scale(1.1) rotate(-1deg);
      z-index: 3;
    }
    .btn:active {
      box-shadow: 0 0 50px #00ffff inset;
      background: #008dbf;
      color: #e0e0e0;
      transform: scale(0.92);
      transition: none;
    }
    .btn.disabled {
      opacity: 0.3;
      pointer-events: none;
      border-color: gray;
      color: gray;
      box-shadow: none;
    }
    .btn.spotify {
      border-color: #1DB954;
      color: #1DB954;
      box-shadow: 0 0 20px #1DB954;
      font-weight: 800;
    }
    .btn.spotify:hover {
      background: #1DB954;
      color: #0d0d0d;
      box-shadow: 0 0 50px #1ed760;
      transform: scale(1.12) rotate(-2deg);
      z-index: 3;
    }
    footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #888;
      font-weight: 600;
      text-shadow: 0 0 8px #222;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
      padding: 6px 0;
      user-select: none;
      pointer-events: none;
      z-index: 3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 0.05em;
    }
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #111;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #00f0ff;
      border-radius: 10px;
      box-shadow: 0 0 6px #00f0ff;
    }
    scrollbar-width: thin;
    scrollbar-color: #00f0ff #111;
    #scrollTopBtn {
      position: fixed;
      bottom: 70px;
      right: 30px;
      background: #00f0ff;
      color: #0d0d0d;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff;
      transition: background 0.3s ease, transform 0.3s ease;
      opacity: 0;
      pointer-events: none;
      z-index: 5;
    }
    #scrollTopBtn:hover {
      background: #00ffff;
      transform: scale(1.1);
    }
    #scrollTopBtn.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* AI Chatbox Styles */
    #aiContainer {
      margin-top: 40px;
      padding: 20px;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid #00f0ff;
      border-radius: 20px;
      max-width: 400px;
      color: #00ffff;
      font-weight: 600;
      text-align: right;
      box-shadow: 0 0 15px #00f0ff;
      user-select: text;
    }
    #aiContainer label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    #aiInput {
      width: 100%;
      padding: 10px;
      border-radius: 15px;
      border: 2px solid #00f0ff;
      background: #0d0d0d;
      color: #00ffff;
      font-size: 1.2rem;
      box-shadow: inset 0 0 8px #00f0ff;
      outline: none;
      resize: none;
      direction: rtl;
    }
    #aiInput::placeholder {
      color: #66ffffaa;
    }
    #aiSubmit {
      margin-top: 15px;
      width: 100%;
      background: #00f0ff;
      border: none;
      color: #0d0d0d;
      font-size: 1.3rem;
      padding: 12px;
      border-radius: 40px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #aiSubmit:hover {
      background: #00cccc;
    }
    #aiResponse {
      margin-top: 25px;
      min-height: 60px;
      font-size: 1.1rem;
      color: #00ffffcc;
      text-shadow: 0 0 10px #00ffff88;
      user-select: text;
      white-space: pre-wrap;
      direction: rtl;
    }
  </style>
</head>
<body>
  <!-- فيديو الخلفية -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="https://www.youtube.com/embed/R51YpFBk_Vk?autoplay=1&mute=1&loop=1&playlist=R51YpFBk_Vk" type="video/mp4" />
    متصفحك لا يدعم عرض الفيديو.
  </video>

  <!-- الصور المتحركة فوق الفيديو -->
  <img src="https://i.imgur.com/DiJzQjz.png" alt="" class="floating-image" />
  <img src="https://i.imgur.com/7TWGCna.png" alt="" class="floating-image" />
  <img src="https://i.imgur.com/w0Ash8c.png" alt="" class="floating-image" />
  <img src="https://i.imgur.com/BiMyKdh.png" alt="" class="floating-image" />
  <img src="https://i.imgur.com/1BTokr4.png" alt="" class="floating-image" />

  <div class="bg-overlay"></div>

  <div class="container" role="main" aria-label="Moaz's social and contact accounts">
    <img src="https://i.imgur.com/U7vUZhw.png" alt="Moaz Profile Picture" class="avatar" title="Moaz Profile" tabindex="0" />
    <h1 id="typing" aria-live="polite"></h1>
    <p class="quotes" id="quotes"></p>

    <button id="musicToggleBtn" class="btn" style="margin-bottom: 15px;">تشغيل الموسيقى 🎵</button>

    <div style="display:flex; justify-content:center; gap:15px; margin-bottom: 40px; align-items: center;">
      <button id="volDownBtn" class="btn" style="width:50px; padding:10px;">-</button>
      <span id="volDisplay" style="color:#00f0ff; font-weight:700; font-size:1.3rem; min-width:40px; text-align:center;">100%</span>
      <button id="volUpBtn" class="btn" style="width:50px; padding:10px;">+</button>
    </div>

    <nav class="links" aria-label="Social and contact links">
      <a href="https://discord.com/users/785409228324077618" target="_blank" rel="noopener noreferrer" class="btn" title="Open Discord Profile">Discord</a>
      <a href="#" class="btn disabled" title="YouTube channel currently unavailable">YouTube (Unavailable)</a>
      <a href="#" class="btn disabled" title="Instagram not provided">Instagram (Not Provided)</a>
      <a href="mailto:moaazqatar2020@gmail.com" class="btn" title="Send Email to Moaz">Email Me</a>
      <a href="https://open.spotify.com/user/31hc3as2ahh7c7stnr4mge2tvg2m?si=8cb49d5556624278" target="_blank" rel="noopener noreferrer" class="btn spotify" title="Open Spotify Profile">Spotify</a>
    </nav>

    <!-- AI Mini Chat -->
    <section id="aiContainer" aria-label="AI question and answer section">
      <label for="aiInput">اسألني أي سؤال:</label>
      <textarea id="aiInput" rows="2" placeholder="اكتب سؤالك هنا..."></textarea>
      <button id="aiSubmit">إرسال</button>
      <div id="aiResponse" aria-live="polite"></div>
    </section>
  </div>

  <footer>Developed by Moaaz</footer>

  <button id="scrollTopBtn" aria-label="Scroll to top">⬆</button>

  <audio id="bgMusic" loop>
    <source src="https://www.dropbox.com/scl/fi/aeiuzscxoq2fwb1wm0xkp/Solo-Leveling-EP-6-OST-FULL-DARK-ARIA-LV2-by-SawanoHiroyuki-nZk-_XAI-Lyrics.mp3?rlkey=tvmenuu0lqgsa9dnyniw47r88&raw=1" type="audio/mpeg" />
  </audio>

  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_64c43ec3f0.mp3"></audio>
  <audio id="specialSound" src="https://cdn.pixabay.com/audio/2021/08/04/audio_521e6d3850.mp3"></audio>

  <script>
    const text = "مرحبًا، دي كل حساباتي ✨";
    const typingElement = document.getElementById("typing");
    const quotesElement = document.getElementById("quotes");
    const scrollBtn = document.getElementById("scrollTopBtn");
    const clickSound = document.getElementById("clickSound");
    const specialSound = document.getElementById("specialSound");
    const bgMusic = document.getElementById("bgMusic");
    const musicToggleBtn = document.getElementById("musicToggleBtn");

    const volDownBtn = document.getElementById('volDownBtn');
    const volUpBtn = document.getElementById('volUpBtn');
    const volDisplay = document.getElementById('volDisplay');

    const aiInput = document.getElementById('aiInput');
    const aiSubmit = document.getElementById('aiSubmit');
    const aiResponse = document.getElementById('aiResponse');

    const quotes = [
      "الرجولة ليست في القوة، بل في الصمود أمام المصاعب.",
      "البطل الحقيقي هو من يقاتل رغم الألم.",
      "في قلب المعركة يولد العزم والإصرار.",
      "لا تستسلم مهما كانت التحديات صعبة.",
      "القوة الحقيقية تأتي من الإرادة التي لا تنكسر.",
      "النصر لا يأتي إلا لمن لا يخشى السقوط."
    ];

    // أسئلة وأجوبة بسيطة للذكاء الاصطناعي المصغر
    const aiQA = {
      "من أنت؟": "أنا مساعد ذكي بسيط صممته لمساعدتك داخل هذه الصفحة.",
      "ما هي حساباتك؟": "يمكنك رؤية حساباتي على Discord، Spotify، والبريد الإلكتروني في هذه الصفحة.",
      "كيف يمكنني التواصل معك؟": "يمكنك مراسلتي عبر البريد الإلكتروني الموجود أو عبر Discord.",
      "ما هي الموسيقى التي تشغلها؟": "هذه موسيقى من أنمي Solo Leveling OST، يمكنك التحكم في تشغيلها وصوتها.",
      "هل تدعم اللغة العربية؟": "نعم، أتحدث العربية وأجيب على الأسئلة البسيطة المكتوبة بالعربية.",
      "كيف أرفع الصوت؟": "استخدم زر + بجانب زر تشغيل الموسيقى لرفع مستوى الصوت.",
      "كيف أخفض الصوت؟": "اضغط على زر - بجانب زر تشغيل الموسيقى لتخفيض الصوت.",
      "ماذا تفعل الأزرار؟": "أزرار التشغيل، رفع الصوت، وخفض الصوت تتحكم في الموسيقى الخلفية.",
      "هل هذا الموقع آمن؟": "نعم، هذا موقع بسيط يعرض معلوماتي ولا يجمع بيانات.",
      "هل يمكنني استخدام هذا الموقع على الجوال؟": "نعم، الموقع متجاوب ويعمل على مختلف الأجهزة.",
      "شكراً": "على الرحب والسعة! إذا كان لديك أي سؤال آخر، فقط اسألني."
    };

    let index = 0;
    let quoteIndex = 0;

    function typeText() {
      if (index < text.length) {
        typingElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, 100);
      }
    }

    function cycleQuotes() {
      quotesElement.style.opacity = 0;
      setTimeout(() => {
        quotesElement.textContent = quotes[quoteIndex];
        quotesElement.style.opacity = 1;
        quoteIndex = (quoteIndex + 1) % quotes.length;
      }, 1000);
    }

    function updateVolDisplay() {
      volDisplay.textContent = Math.round(bgMusic.volume * 100) + '%';
    }

    volDownBtn.onclick = () => {
      bgMusic.volume = Math.max(0, bgMusic.volume - 0.1);
      updateVolDisplay();
    };
    volUpBtn.onclick = () => {
      bgMusic.volume = Math.min(1, bgMusic.volume + 0.1);
      updateVolDisplay();
    };

    // AI chat handler
    aiSubmit.onclick = () => {
      const userQuestion = aiInput.value.trim();
      if (!userQuestion) {
        aiResponse.textContent = "الرجاء كتابة سؤال أولاً.";
        return;
      }
      // بحث سؤال المستخدم في القاموس (aiQA)
      const answer = aiQA[userQuestion] || "عذرًا، لم أفهم سؤالك. حاول سؤالًا آخر أو بصيغة مختلفة.";
      aiResponse.textContent = answer;
      aiInput.value = "";
    };

    window.onscroll = () => {
      if(document.documentElement.scrollTop > 200) {
        scrollBtn.classList.add("show");
      } else {
        scrollBtn.classList.remove("show");
      }
    };

    scrollBtn.onclick = () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    musicToggleBtn.addEventListener('click', () => {
      if(bgMusic.paused) {
        bgMusic.play().then(() => {
          musicToggleBtn.textContent = 'إيقاف الموسيقى ⏸️';
        }).catch(() => {
          alert('يرجى التفاعل مع الصفحة أولاً لتشغيل الموسيقى');
        });
      } else {
        bgMusic.pause();
        musicToggleBtn.textContent = 'تشغيل الموسيقى 🎵';
      }
    });

    window.onload = () => {
      typeText();
      cycleQuotes();
      setInterval(cycleQuotes, 5000);

      updateVolDisplay();

      document.querySelectorAll(".btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          clickSound.pause();
          clickSound.currentTime = 0;
          clickSound.play().catch(() => {});
          if (btn.classList.contains("spotify")) {
            specialSound.pause();
            specialSound.currentTime = 0;
            specialSound.play().catch(() => {});
          }
        });
      });
    };
  </script>
</body>
</html>
